<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il dislivello</title>
<style>

    #container1, #container2 {
        padding:20px;
        border:1px solid black;
        background-image: url('montagna.jpg');
        background-size: cover;
        color: white;
        margin:10px;
        height: 500px;
    
        width: 500px;
    }
    
</style>

</head>
<body>

   <div id="container1">
Inserisci i dati nella tabella e premi il tasto "calcola dislivello"
    <p><label for="partenza">Partenza (m)</label></p>
    <input id="partenza" type="text">
    <p><label for="merenda">Pausa trekking (m)</label></p>
    <input id="merenda" type="text">
    <p><label for="arrivo">Arrivo (m)</label></p>
    <input id="arrivo" type="text">
    <p>  </p>
    <button onclick="calcola()"> Calcola dislivello</button>
    <p id="out1"></p>
   </div>

  
 <div id="container2">
     <p><label for="orarioPartenza">Orario partenza</label></p>
        <input id="orarioPartenza" type="time">
        <p><label for="orarioArrivo">Orario arrivo</label></p>
        <input id="orarioArrivo" type="time">
        <button onclick="calcolaTempo()">Calcola tempo</button>
        <p id="out2" class="output"></p>
    </div>

   <script>
    function calcola(){
        let i1;
        let i2;
        let i3;
        let risultato;
        i1 = parseInt(document.getElementById("partenza").value);
        i2 = parseInt(document.getElementById("merenda").value);
        i3 = parseInt(document.getElementById("arrivo").value);
        risultato = i3 - i1;
        document.getElementById("out1").innerHTML = risultato;
    }
  function calcolaTempo() {
            let partenza = document.getElementById("orarioPartenza").value.split(":");
            let arrivo = document.getElementById("orarioArrivo").value.split(":");

            let orePartenza = parseInt(partenza[0]);
            let minutiPartenza = parseInt(partenza[1]);

            let oreArrivo = parseInt(arrivo[0]);
            let minutiArrivo = parseInt(arrivo[1]);

            let minutiTotaliPartenza = orePartenza * 60 + minutiPartenza;
            let minutiTotaliArrivo = oreArrivo * 60 + minutiArrivo;

            let differenzaMinuti = minutiTotaliArrivo - minutiTotaliPartenza;
            let ore = Math.floor(differenzaMinuti / 60);
            let minuti = differenzaMinuti % 60;

            document.getElementById("out2").innerText = "Tempo di percorrenza: " + ore + " ore e " + minuti + " minuti.";
      
  
  
  }
   
   
   </script>
   
</body>
</html>
