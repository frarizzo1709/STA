    <button id="miobotton1" onclick="inputNumero()"> Inserisci un giorno della settimana sottoforma di numero</button>

<script>

    function inputNumero(){
       let numero = Number(prompt("Inserisci un giorno della settimana sottoforma di numero"));


        //controlliamo se il numero è =0
        if (numero==1)
        {
            alert("Lunedì");

        }
        else if(numero==2)
        {
            alert("Martedì");

        }  
        else if(numero==3)
        {
            alert("Mercoledì");

        } 
        else if(numero==4)
        {
            alert("Giovedì");

        }  
        else if(numero==5)
        {
            alert("Venerdì");

        } 
        else if(numero==6)
        {
            alert("Sabato");

        }  
        else if(numero==7)
        {
            alert("Domenica");

        }
    }



</script>
