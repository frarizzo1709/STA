<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo immobiliare</title>
 
</head>
<body>
    <h1>Valore immobiliare casa</h1>
    <li>Se la distanza dal mare è minore di 100 m il costo al m² è di 100000 euro</li>
    <li>Se la distanza dal mare è maggiore di 100 m il costo m² è di 7000 euro<li>
    <input type="number" id="distanzadalmare" placeholder="Inserisci la distanza dal mare (in metri)" oninput="calcolaCosto()">
    <p id="output"></p>

    <script>
        function calcolaCosto() {
            let distanzadalmare = document.getElementById("distanzadalmare").value;
            let costo;

            if (distanzadalmare <= 100) {
                costo = 10000;
            } else {
                costo = 7000;
            }

            document.getElementById("output").innerText = "Il costo al m² è: " + costo + " euro";
        }
    </script>
</body>
</html>
