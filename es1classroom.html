<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Flexbox Unica</title>
    
    <style>
        .gallery-container {
            display: flex;
            justify-content: space-around;
            
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            width: 250px;
            height: 150px;
            background-color: #c2c516;
            color: white;
            border: 2px solid s#bb5316; 
            border-radius: 8px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
    </head>
<body>

    <div class="gallery-container">
        <div class="gallery-item">Card 1</div>
        <div class="gallery-item">Card 2</div>
        <div class="gallery-item">Card 3</div>
    </div>

</body>
</html>
