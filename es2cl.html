<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Responsive (Mobile-First)</title>
<link rel="stylesheet" href="styles.css"> <style>
.container {
max-width: 1200px;
margin: 0 auto; 
padding: 20px;
}

.main-content {
background-color: #e0f7fa; 
padding: 15px;
border: 1px solid #00bcd4;

width: 100%;
margin-bottom: 20px; 
}

.sidebar {
background-color: #fffde7; 
padding: 15px;

width: 100%;
}


@media (min-width: 768px) {
.container {
display: flex; 
gap: 20px; 
}
.main-content {
flex: 2; 
margin-bottom: 0; 
}

.sidebar {
flex: 1; 
}
}
</style>
</head>
<body>
<div class="container">
<div class="main-content">
<h2></h2>
<p>.</p>
<p></p>
</div>
<div class="sidebar">
<h2></h2>
<p>.</p>
<p>.</p>
</div>
</div>
</body>
</html>
